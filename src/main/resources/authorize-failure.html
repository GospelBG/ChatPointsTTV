<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Authorization Failed</title>
    <style>
        .container {
            width: 100%;
            text-align: center;
        }

        .error {
            color: red;
        }
    </style>

    <script type="text/javascript">

        var GET = {
            error: "",
            description: ""
        };

        function process() {
            if (document.location.search.length > 0) {
                // GET param exists
                extractQueryParams();
                document.getElementById("error").innerHTML = GET.error;
                document.getElementById("errorDescription").innerHTML = GET.description;
            }
        }

        function extractQueryParams() {
            var query = document.location.search;
            var params = query.slice(1).split('&');
            for (var i = 0; i < params.length; i++) {
                var param = params[i].split('=');
                if (param[0] === "error") {
                    GET.error = param[1];
                } else if (param[0] === "error_description") {
                    GET.description = param[1].replace(/\+/g, ' ');
                }
            }
        }

        window.onload = process;

    </script>
</head>
<body>
<div class="container">
    <h2 id="heading" class="">Authorization</h2>

    <div class="error">
        <p id="error">Access Denied</p>

        <p id="errorDescription">Access token not found.</p>
    </div>
</div>
</body>
</html>
