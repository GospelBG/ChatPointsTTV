name: 'ChatPointsTTV'
version: 1.0.1
author: GospelDev
website: https://github.com/GospelBG/ChatPointsTTV
main: 'com.gospelbg.chatpointsttv.ChatPointsTTV'
api-version: '1.20'
libraries:
  - com.github.twitch4j:twitch4j:1.16.0
  - io.github.cdimascio:dotenv-java:3.0.0

commands:
  link:
    description: Link a Twitch account to ChatPointsTTV
    usage: /<command>
    permission: chatpointsttv.manage_oauth

permissions:
  chatpointsttv.manage_oauth:
    default: op

  chatpointsttv.broadcast:
    default: true

