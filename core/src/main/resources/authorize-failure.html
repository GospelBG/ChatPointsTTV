<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Authorization Failed</title>
    <style>
        html {
            background-color: #1d132f;
        }
        body {
            color: #6441A5;
            font-family: 'Lucida Sans';
            height: 100vh;
            margin: 0;
        }
        .container {
            height: 100%;
            vertical-align: middle;
            text-align: center;
            display: grid;
            place-items: center;
        }
        h1 {
            font-size: 5rem;
            margin: 0;
        }
        h2 {
            font-size: 3rem;
            margin: 0;
        }
        svg {
            width: 30vh;
        }
        .error {
            color: #cc0000;
        }
    </style>

    <script type="text/javascript">

        var GET = {
            error: "",
            description: ""
        };

        function process() {
            if (document.location.search.length > 0) {
                // GET param exists
                extractQueryParams();
                document.getElementById("error").innerHTML = GET.error;
                document.getElementById("errorDescription").innerHTML = GET.description;
                console.log(GET.description)
            }
        }

        function extractQueryParams() {
            var query = document.location.search;
            var params = query.slice(1).split('&');
            for (var i = 0; i < params.length; i++) {
                var param = params[i].split('=');
                if (param[0] === "error") {
                    GET.error = param[1];
                } else if (param[0] === "error_description") {
                    GET.description = param[1].replace(/\+/g, ' ');
                }
            }
        }

        window.onload = process;

    </script>
</head>
<body>
<div class="container">
    <h1 class="error" id="error">Access Denied</h1>
    <svg xmlns="http://www.w3.org/2000/svg" fill="#462c75" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zm0-384c13.3 0 24 10.7 24 24V264c0 13.3-10.7 24-24 24s-24-10.7-24-24V152c0-13.3 10.7-24 24-24zM224 352a32 32 0 1 1 64 0 32 32 0 1 1 -64 0z"/></svg>
    <h2 id="errorDescription">Access token not found.</h2>
</div>
</body>
</html>
