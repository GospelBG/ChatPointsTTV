name: ChatPointsTTV
version: ${project.version}
author: GospelDev
website: ${project.url}
main: 'me.gosdev.chatpointsttv.ChatPointsTTV'
api-version: '1.13'
libraries:
  - com.github.twitch4j:twitch4j:1.16.0

commands:
  twitch:
    description: Manage ChatPointsTTV's Twitch integration using this command. Use "/twitch help" to get a full list of commands.
    usage: /twitch <function>
    permission: chatpointsttv.manage

  tiktok:
    description: Manage ChatPointsTTV's TikTok integration using this command. Use "/twitch help" to get a full list of commands.
    usage: /tiktok <function>
    permission: chatpointsttv.manage

permissions:
  chatpointsttv.manage:
    default: op

  chatpointsttv.target:
    default: false

  chatpointsttv.broadcast:
    default: true