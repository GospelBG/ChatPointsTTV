name: ChatPointsTTV
version: ${project.version}
author: GospelDev
website: ${project.url}
main: 'me.gosdev.chatpointsttv.ChatPointsTTV'
api-version: '1.13'

commands:
  twitch:
    description: Manage ChatPointsTTV from this command. Use "/twitch help" to get a full list of commands.
    usage: /twitch <function>
    permission: chatpointsttv.manage

permissions:
  chatpointsttv.manage:
    default: op

  chatpointsttv.target:
    default: false

  chatpointsttv.broadcast:
    default: true