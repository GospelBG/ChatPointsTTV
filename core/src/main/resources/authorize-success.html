<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Authorization Successful</title>
    <style>
        html {
            background-color: #1d132f;
        }
        body {
            color: #6441A5;
            font-family: 'Lucida Sans';
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 5rem;
            margin: 0;
        }
        h2 {
            font-size: 3rem;
            margin: 0;
        }
        img {
            width: 30vh;
        }
        .container {
            height: 100%;
            vertical-align: middle;
            text-align: center;
            display: grid;
            place-items: center;
        }
    </style>

    <script type="text/javascript">
        function clearGetParams() {
            // Clear the GET parameters so that the access_token is not stored in the browser history
            if (typeof window.history.pushState == 'function') {
                window.history.pushState({}, "Hide", location.origin + location.pathname);
            }
        }
        window.onload = clearGetParams();
    </script>
</head>
<body>
<div class="container">
    <h1 id="heading">Success!</h2>
    <img alt="Checkmark" src="check-circle-regular.svg">
    <h2>You can close this window now.</p>
</div>
</body>
</html>
