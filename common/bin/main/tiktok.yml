# Take a look at the documentation website for more information on this config file: https://gosdev.me/chatpointsttv/config/#tiktokyml

# To avoid rate limits, use may use your own EulerStream API key.
# EULERSTREAM_API_KEY:

# You can set up here your TikTok events and actions.
# Actions format:
#     SPAWN {ENTITY_NAME} [AMOUNT] [TARGET PLAYER]
#     RUN {TARGET PLAYER / "TARGET" / "CONSOLE"} {COMMAND}
#     GIVE {ITEM} [AMOUNT] [TARGET PLAYER]
#     EFFECT {EFFECT NAME / "RANDOM"} {STRENGTH} {DURATION} [TARGET PLAYER]
#     EFFECT {CLEAR} [TARGET PLAYER]
#
#     DELETE {"ALL" / "HAND" / "RANDOM"} [TARGET PLAYER]
#     SHUFFLE [TARGET PLAYER]
#
#     FREEZE {DURATION} [TARGET PLAYER]
#
#     SOUND {SOUND NAME} [TARGET PLAYER]
#
#     TNT {AMOUNT} [EXPLOSION TIME IN TICKS] [TARGET PLAYER]
#
#     CUSTOM_MSG {MESSAGE}
#
#  {} = Required
#  [] = Optional

# Extra fields:
#     {USER} Viewer's username
#     {AMOUNT} Like Combo/Gifted Items.
#     {EVENT} Extra event info (e.g., Gift Item).
#
#  They will be replaced by the plugin automatically.

# To add a streamer-specific reward add the actions inside a list named as the desired channel.
# To target all channels use "default" as the list key.
# For more information, see examples in the documentation website.

# If enabled, follow events from people who had already been following the channel will be ignored.
FOLLOW_SPAM_PROTECTION: true

# Uncomment any event class to enable it. Then, replace the placeholders and add the desired actions.
# For follows and shares, put the desired action after the colon as a list. You shouldn't add anything else.
FOLLOW_EVENTS:
  - {ACTION 1}
  - {ACTION 2}

LIKE_EVENTS:
  [MINIMUM LIKE COMBO]:
    - {ACTION}

GIFT_EVENTS:
  [GIFTED ITEM]:
    - {ACTION}

SHARE_EVENTS:
   - {ACTION}

# Add chat bot and other unwanted chatter usernames (in lowercase) to this list to prevent their messages displaying on the in-game chat.
CHAT_BLACKLIST: []

# OVERRIDEN CONFIGURATION:
# Uncomment and change the values to override the default configuration for TikTok events.
# If it is left commented, the default value in config.yml will be used.

# Adds glow effect to spawned mobs
# MOB_GLOW: true

# Sets chatter's name to spawned mobs
# DISPLAY_NAME_ON_MOB: true

# In-game event alerts mode.
# INGAME_ALERTS: chat